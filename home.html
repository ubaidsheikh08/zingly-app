<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zingly - Home Feed</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="home.css">
</head>
<body>

    <nav class="navbar">
        <div class="nav-content">
            <h1 class="brand" onclick="location.reload()" style="cursor:pointer;">Zingly</h1>
            
            <div class="search-box">
                <i class="fas fa-search"></i>
                <input type="text" placeholder="Search Explorers...">
            </div>
            <div class="nav-icons">
                <i class="fas fa-home" onclick="location.href='home.html'" style="cursor: pointer;"></i>
                
                <a href="messages.html" style="color: black;">
                    <i class="far fa-paper-plane"></i>
                </a>
            
                <i class="far fa-plus-square" onclick="openModal()" title="Upload Post" style="cursor: pointer;"></i>
            
                <a href="notifications.html" style="color: black;">
                    <i class="far fa-heart"></i>
                </a>
            
                <a href="explore.html" style="color: black;">
                    <i class="far fa-compass"></i>
                </a>
            
                <a href="profile.html">
                    <div class="nav-user-avatar"></div>
                </a>
            </div>
    </nav>

    <main class="main-container">
        
        <div class="stories-wrapper">
            <div class="story-item">
                <div class="story-circle-unique"><div></div></div>
                <span>Your Story</span>
            </div>
            <div class="story-item"><div class="story-circle-unique"><div></div></div><span>Ali</span></div>
            <div class="story-item"><div class="story-circle-unique"><div></div></div><span>Zara</span></div>
            <div class="story-item"><div class="story-circle-unique"><div></div></div><span>Hamza</span></div>
            <div class="story-item"><div class="story-circle-unique"><div></div></div><span>Sana</span></div>
        </div>

        <div class="post-container">
            <div class="post-header">
                <div class="user-info">
                    <div class="avatar-small"></div>
                    <a href="profile.html"><strong>Traveler_Zingly</strong></a>
                </div>
                <i class="fas fa-ellipsis-h"></i>
            </div>
            
            <img src="https://images.unsplash.com/photo-1464822759023-fed622ff2c3b" class="main-post-img">
            
            <div class="post-content">
                <div class="interaction-icons">
                    <i class="far fa-heart" id="likeBtn" onclick="toggleLike(this)"></i>
                    <i class="far fa-comment"></i>
                    <i class="far fa-paper-plane"></i>
                </div>
                <p class="likes-count"><strong>1,250 likes</strong></p>
                <p class="description"><strong>Traveler_Zingly</strong> Mountains are calling! üèîÔ∏è #nature #zingly</p>
                
                <div class="comment-input-area">
                    <input type="text" placeholder="Add a comment...">
                    <button class="post-btn">Post</button>
                </div>
            </div>
        </div>
    </main>

    <div id="uploadModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h3>Create New Post</h3>
                <span class="close" onclick="closeModal()">&times;</span>
            </div>
            <div class="modal-body">
                <i class="fas fa-images" style="font-size: 50px; color: #1e3c72; margin-bottom: 10px;"></i>
                <p>Drag photos and videos here</p>
                <input type="file" id="fileInput" hidden>
                <button class="select-btn" onclick="document.getElementById('fileInput').click()">Select from Computer</button>
            </div>
        </div>
    </div>

    <script>
        // Modal functions
        function openModal() { document.getElementById('uploadModal').style.display = 'block'; }
        function closeModal() { document.getElementById('uploadModal').style.display = 'none'; }
        
        // Close modal if clicked outside
        window.onclick = function(event) {
            let modal = document.getElementById('uploadModal');
            if (event.target == modal) { modal.style.display = "none"; }
        }

        // Like Toggle
        function toggleLike(x) {
            x.classList.toggle("fas");
            x.classList.toggle("far");
            if(x.classList.contains("fas")) { x.style.color = "red"; }
            else { x.style.color = "black"; }
        }
    </script>

</body>
</html>
