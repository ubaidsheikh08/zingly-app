<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zingly - Profile</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="profile.css">
    <link rel="stylesheet" href="home.css">
    <style>
        /* Profile specific extra styling */
        .profile-header {
            display: flex;
            align-items: center;
            gap: 60px;
            padding: 30px 0;
            border-bottom: 1px solid #dbdbdb;
            margin-bottom: 30px;
        }
        .profile-pic-large {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            background: #1e3c72; /* Login Blue */
        }
        .profile-stats {
            display: flex;
            gap: 30px;
            margin: 15px 0;
        }
        .post-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 15px;
        }
        .grid-item {
            aspect-ratio: 1/1;
            background: #eee;
            overflow: hidden;
            border-radius: 4px;
        }
        .grid-item img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
    </style>
</head>
<body>
    <nav class="navbar">
        <div class="nav-content">
            <h1 class="brand" onclick="location.href='home.html'" style="cursor: pointer;">Zingly</h1>
            <div class="nav-icons">
                <a href="home.html" style="color: black;"><i class="fas fa-home"></i></a>
                <a href="messages.html" style="color: black;"><i class="far fa-paper-plane"></i></a>
                <a href="explore.html" style="color: black;"><i class="far fa-compass"></i></a>
                <a href="notifications.html" style="color: black;"><i class="far fa-heart"></i></a>
                <a href="profile.html"><div class="nav-user-avatar"></div></a>
            </div>
        </div>
    </nav>

    <main class="main-container" style="max-width: 800px;">
        
        <div class="profile-header">
            <div class="profile-pic-large"></div>
            <div class="profile-info">
                <h2 style="font-weight: 300; font-size: 28px;">Traveler_Zingly</h2>
                <div class="profile-stats">
                    <span><strong>12</strong> posts</span>
                    <span><strong>5.2k</strong> followers</span>
                    <span><strong>350</strong> following</span>
                </div>
                <p><strong>Traveler | Explorer</strong><br>Capturing the silence of nature üèîÔ∏è</p>
                <a href="edite-profile.html" style="text-decoration: none; color: black; border: 1px solid #dbdbdb; padding: 6px 15px; border-radius: 4px; font-weight: 600; display: inline-block; margin-top: 10px; background-color: #fafafa;">
                    Edit Profile
                </a>
            </div>
        </div>

        <div class="post-grid">
            <div class="grid-item"><img src="https://images.unsplash.com/photo-1464822759023-fed622ff2c3b"></div>
            <div class="grid-item"><img src="https://images.unsplash.com/photo-1501785888041-af3ef285b470"></div>
            <div class="grid-item"><img src="https://images.unsplash.com/photo-1472396961693-142e6e269027"></div>
            <div class="grid-item"><img src="https://images.unsplash.com/photo-1433086966358-54859d0ed716"></div>
            <div class="grid-item"><img src="https://images.unsplash.com/photo-1500623910977-33d53f05d0c0"></div>
            <div class="grid-item"><img src="https://images.unsplash.com/photo-1441974231531-c6227db76b6e"></div>
        </div>

    </main>

</body>
</html>
